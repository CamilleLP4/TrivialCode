<h3>Gestion Langage</h3>

<!-- Section visuelle de la table des langages-->
<table class="table col-4 mx-auto">
  <thead>
    <tr>
      <th style="width:30%" scope="col">Id</th>
      <th style="width:70%" scope="col">Langage</th>
    </tr>
  </thead>
  <tbody *ngFor="let language of languages;" class="table">
    <td>{{language.id}} </td>
    <td> {{language.language}}</td>
  </tbody>
</table>


<!-- Section visuelle de l'ajout de langage-->
<h3 class="ajout text-left" style="margin-top:100px;">Ajouter Langage</h3>
<form [formGroup]='form' (ngSubmit)='postLanguage(form)' class="col-5 mx-auto">
  <div class="form-group">
    <label>Langage</label>
    <input formControlName=language class="form-control" rows="1">
  </div>
  <button type="submit" class="btn btn-primary">Ajouter</button>
</form>


<!-- Section visuelle de la modification de langage-->
<h3 class="ajout text-left" style="margin-top:100px;">Modifier Langage</h3>
<form [formGroup]='formUpdate' (ngSubmit)='updateLanguage(formUpdate)' class="col-5 mx-auto">
  
  <div class="form-group">
    <label>Id</label>
    <select (change)="dynForm($event)" class="form-control" formControlName=id>
      <option *ngFor="let language of languages" [ngValue]="language.id">{{language.id}}</option>
    </select>
  </div>
 
  <div class="form-group">
    <label> langage </label>
    <input formControlName=language class="form-control">
  </div>
  <button type="submit" class="btn btn-primary">Modifier</button>
</form>


<!-- Section visuelle de la suppression de langage-->
<h3 class="ajout text-left" style="margin-top:100px;">Supprimer Langage</h3>
<form [formGroup]='form' (ngSubmit)='deleteLanguage(form)' class="col-5 mx-auto">
  <div class="form-group">
    <label>Id</label>
    <select class="form-control" formControlName=id>
      <option *ngFor="let language of languages">{{language.id}}</option>
    </select>
  </div>
  <button type="submit" class="btn btn-primary">Supprimer</button>
</form>
