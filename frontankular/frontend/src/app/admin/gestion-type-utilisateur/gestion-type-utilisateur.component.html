<h3>Gestion Type d'utilisateur</h3>

<!-- Section visuelle de la table des types d'utilisateurs-->
<table class="table col-4 mx-auto">
  <thead>
    <tr>
      <th style="width:30%" scope="col">Id</th>
      <th style="width:70%" scope="col">type</th>
    </tr>
  </thead>
  <tbody *ngFor="let typeUser of typeUsers" class="table">
    <td>{{typeUser.id}} </td>
    <td> {{typeUser.type}}</td>
  </tbody>
</table>

<!-- Section visuelle de l'ajout d'un type d'utilisateur-->
<h3 class="ajout text-left" style="margin-top:100px;">Ajouter type d'utilisateur </h3>
<form [formGroup]='form' (ngSubmit)='postTypeUser(form)' class="col-5 mx-auto">
  <div class="form-group">
    <label>Type</label>
    <input formControlName=type class="form-control" rows="1">
  </div>
  <button type="submit" class="btn btn-primary">Ajouter</button>
</form>


<!-- Section visuelle de la modification d'un type d'utilisateur-->
<h3 class="ajout text-left" style="margin-top:100px;">Modifier type d'utilisateur</h3>
<form [formGroup]='formUpdate' (ngSubmit)='updateTypeUser(formUpdate)' class="col-5 mx-auto">

  <div class="form-group">
    <label>Id</label>
    <select (change)="dynForm($event)" class="form-control" formControlName=id>
      <option *ngFor="let typeUser of typeUsers" [ngValue]="typeUser.id">{{typeUser.id}}</option>
    </select>
  </div>

  <div class="form-group">
    <label> type </label>
    <input formControlName=type class="form-control">
  </div>
  <button type="submit" class="btn btn-primary">Modifier</button>
</form>
