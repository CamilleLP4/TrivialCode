
<h3>Gestion Faq</h3>

<!-- Section visuelle de la table Faq -->
<table class="table col-10 mx-auto">
    <thead>
        <tr>
            <th style="width:5%" scope="col">Id</th>
            <th style="width:5%" scope="col">Priorité</th>
            <th style="width:30%" scope="col">Question</th>
            <th style="width:60%" scope="col">Reponse</th>
        </tr>
    </thead>
    <tbody *ngFor="let faq of faqs" class="table">
        <td>{{faq.id}}</td>
        <td>{{faq.priority}}</td>
        <td>{{faq.question}}</td>
        <td>{{faq.response}}</td>
    </tbody>
</table>



<!-- Section visuelle de l'ajout de Faq -->
<h3 class="ajout text-left" style="margin-top:100px;">Ajouter Faq</h3>

<form [formGroup]='form' (ngSubmit)='postFaq(form)' class="col-5 mx-auto">
    <div class='form-group'>
        <div class="form-group">
            <label>Priorité</label>
            <select  class="form-control" formControlName=priorite>
                <option>1</option>
                <option>2</option>
                <option>3</option>
            </select>
        </div>
        <div class="form-group">
            <label> Question </label>
            <textarea formControlName=question class="form-control" rows="4"></textarea>
        </div>
        <div class="form-group">
            <label> Réponse </label>
            <textarea formControlName=reponse class="form-control" rows="6"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Ajouter</button>
    </div>
</form>



<!-- Section visuelle de la modification de Faq -->
<h3 class="ajout text-left" style="margin-top:100px;">Modifier Faq</h3>

<form [formGroup]='formUpdate' (ngSubmit)='updateFaq(formUpdate)' class="col-5 mx-auto">
    <div class="form-group">
        <label>Id</label>
        <select (change)="dynForm($event)" class="form-control" formControlName=id>
            <option *ngFor="let faq of faqs" [ngValue]="faq.id">{{faq.id}}</option>
        </select>
    </div>
    <div class="form-group">
        <label>Priorité</label>
        <select  class="form-control" formControlName=priorite>
            <option>1</option>
            <option>2</option>
            <option>3</option>
        </select>
    </div>
    <div class="form-group">
        <label> Question </label>
        <textarea formControlName=question class="form-control" rows="4"></textarea>
    </div>
    <div class="form-group">
        <label> Réponse </label>
        <textarea formControlName=reponse class="form-control" rows="6" #reponse></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Modifier</button>

</form>


<!-- Section visuelle de la suppression de Faq -->
<h3 class="ajout text-left" style="margin-top:100px;">Supprimer Faq</h3>
<form [formGroup]='form' (ngSubmit)='deleteFaq(form)' class="col-5 mx-auto">
    <div class="form-group">
        <label>Id</label>
        <select class="form-control" formControlName=id>
            <option *ngFor="let faq of faqs">{{faq.id}}</option>
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Supprimer</button>
</form>
